<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rockets visualization server">
    <meta name="author" content="UCLA Rockets Project">
    <title>Rockets Vizualization</title>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 80px;
      }
    </style>

    <!-- d3 -->
    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3-legend.min.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Rockets Visualization</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 center-block">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="graph" table="thermocouple"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-addon">Window: </span>
            <input id="input_duration" type="text" class="form-control" value="10">
            <span class="input-group-addon">s</span>
          </div>
        </div>
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-addon">Data Offset: </span>
            <input id="input_offset" type="text" class="form-control" value="0">
          </div>
        </div>
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-addon">Data Scale: </span>
            <input id="input_scale" type="text" class="form-control" value="1">
          </div>
        </div>
        <div class="col-md-2">
          <button id="update_values" type="button" class="btn btn-default">Update</button>
        </div>
      </div>
    </div>

    <!-- Custom Visualization Code-->
    <!-- We must include the script after the DOM is finished being created-->
    <script src="js/visualization.js"></script>

  </body>
</html>
